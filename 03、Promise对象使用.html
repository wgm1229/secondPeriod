<script>
  // fetch().then().catch()
  // 伪代码
  function fetch(url){
    return new Promise((resolve,reject)=>{
       ajax({  //通过其他手段发起网络请求
         url:url,
         success:(res)=>{
           resolve(res)  //返回成功后的数据
         },
         error:(err)=>{
          reject(err)  //返回失败后的数据
         }
       })
    })
  }

  fetch(url).then((res)=>{
    console.log('拿到了Promise返回成功数据包');
  }).catch((err)=>{
    console.log('拿到了Promise返回失败数据包');
  })
</script>
