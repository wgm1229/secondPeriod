<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  <style>

  </style>
</head>
<body>
  <div id="app">
    <div ref="myDiv">div内容</div>
    <input ref="myInput" type="text">
    <my-num ref="myNum"></my-num>
    <button @click="handleRef">获取ref</button>
  </div>
</body>
<script>
  Vue.component('my-num',{
    data(){
      return {
        num:110
      }
    },
    template:'<div>{{num}}</div>'
  })
  new Vue({
    el:'#app',
    data:{
      
    },
    methods: {
      handleRef(){
        console.log(this.$refs)
        let {myDiv,myInput,myNum} = this.$refs
        myDiv.style.color = 'red'
        myInput.value = '新内容'
        myNum.num = 666
      }
    },
  })
</script>
</html>
