<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <!-- <input type="file" onchange="previewFile()"><br>
  <img src="" height="200" alt="Image preview..."> -->
  <botton>点击</botton>
</body>
<script>
  function previewFile() {
    var preview = document.querySelector('img');
    var file = document.querySelector('input[type=file]').files[0];
    var reader = new FileReader();
    console.log(file)
    reader.addEventListener("load", function () {
      preview.src = reader.result;
      console.log(reader.result)//base64编码可以直接写入src预览图片
    }, false);

    if (file) {
      reader.readAsDataURL(file);//readAsDataURL 方法会读取指定的 Blob 或 File 对象。读取操作完成的时候，并触发 load 事件
    }
  }
  var btn = document.querySelector('botton')
   btn.onclick = function(){
    console.log('onclick点击事件')
  }
  btn.addEventListener('click',()=>{
    console.log('addEventListener点击事件')
  })
 
</script>

</html>
