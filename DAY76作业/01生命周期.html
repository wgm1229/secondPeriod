<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  <style>

  </style>
</head>
<body>
  <div id="app">
    <button @click="num++">按钮{{num}}</button>
  </div>
</body>
<script>
  new Vue({
    el:'#app',
    data:{
      num:100
    },
    beforeCreate () {
      console.log('开始创建vue示例');
    },
    created () {
      console.log('vue实例创建完成');
    },
    beforeMount () {
      console.log('数据将要开始渲染');
    },
    mounted () {
      console.log('数据渲染完毕');
    },
    beforeUpdate () {
      console.log('数据将要更新');
    },
    updated () {
      console.log('数据更新完毕');
    },
    methods: {
      
    },
  })
</script>
</html>
