<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.css" rel="stylesheet">
  <script src="./vue.js"></script>
  <style>
    .cont{
      width: 100px;
      height: 100px;
      background-color: orange;
      margin: auto;
    }
    .purple{
      background-color: purple;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="isShow=!isShow">按钮</button>
    <transition name="fade"  mode="out-in"
    leave-active-class="animate__animated animate__backOutRight"
    enter-active-class="animate__animated animate__backInLeft" 
    appear @after-leave="handleLeave">
      <div class="cont" v-if="isShow" key="1"></div>
      <!-- <p class="cont purple" v-else></p> -->
      <div class="cont purple" v-else key="2"></div>
    </transition>
  </div>
</body>
<script>
  new Vue({
    el:'#app',
    data:{
      isShow:true
    },
    methods: {
      handleLeave(){
        console.log('元素离开结束')
      }
    },
  })
</script>
</html>
